{% extends "base_page.html" %}

{% block pagetitle %}
Добавить урок
{% endblock %}

{% block page-title %}
Добавить информацию об уроке
{% endblock %}

{% block content %}
<div class="container-sm px-5 py-5" id="word-form">
    <div class="container">
    <form method="post" class="col s12">
        <div class="row">
            <div class="col s12">
                <h3>Укажите дату и тему урока</h3>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="lesson_date" type="date" class="form-control input-lg" name="lesson_date" required>
                <label class="active" for="date">Дата</label>
            </div>
            <div class="input-field col s6">
                <input id="topic" type="text" class="validate" name="topic" required>
                <label class="active" for="topic">Тема урока</label>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <button type="submit" class="btn btn-primary" formaction="/send-lesson">Отправить</button>
            </div>
        </div>
    </form>
    <br>
    </div>
</div>
{% endblock %}
